    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            black: '#0a0b1e',
                            pink: '#ff00ff',
                            cyan: '#00ffff',
                            yellow: '#ffff00'
                        }
                    },
                    fontFamily: {
                        mono: ['Space Mono', 'monospace'],
                        sans: ['Space Grotesk', 'sans-serif'],
                    }

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0a0b1e; color: white; }
        .glitch-effect {
            position: relative;
        }
        .glitch-effect::before, .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch-effect::before {
            left: 2px;
            text-shadow: -1px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-effect::after {
            left: -2px;
            text-shadow: -1px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(40px, 9999px, 60px, 0); }
            60% { clip: rect(20px, 9999px, 50px, 0); }
            80% { clip: rect(60px, 9999px, 70px, 0); }
            100% { clip: rect(30px, 9999px, 50px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(30px, 9999px, 50px, 0); }
            20% { clip: rect(60px, 9999px, 70px, 0); }
            40% { clip: rect(20px, 9999px, 50px, 0); }
            60% { clip: rect(40px, 9999px, 60px, 0); }
            80% { clip: rect(10px, 9999px, 30px, 0); }
            100% { clip: rect(80px, 9999px, 90px, 0); }
        }
        .card-border {
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
    </style>
</head>
<body class="overflow-x-hidden selection:bg-cyber-pink selection:text-white">
    <div id="root"></div>
    <script type="text/babel">

                            <div className="text-2xl font-bold font-mono text-cyber-cyan tracking-tighter">NEXUS_</div>
                            <div className="text-gray-500 font-mono text-sm">

                            <div className="flex gap-6">
                                <a href="#" className="text-gray-400 hover:text-cyber-pink transition"><i data-lucide="twitter" className="w-5 h-5"></i></a>

                            </div>
                        </div>
                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
