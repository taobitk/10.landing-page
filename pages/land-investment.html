<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Smart City - Khu Đô Thị Tương Lai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orange: { 500: '#F97316', 600: '#EA580C', 700: '#C2410C' },
                        blue: { 900: '#0F172A', 800: '#1E293B' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Oswald', 'sans-serif'] },
                    animation: {
                        'kenburns': 'kenburns 20s infinite alternate',
                    },
                    keyframes: {
                        kenburns: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/svg+xml" href="../assets/icons/land-investment.svg">
</head>

<body class="bg-gray-50 text-slate-800">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = Motion;

        // Reusable FadeIn Component (Premium)
        const FadeIn = ({ children, delay = 0, direction = 'up' }) => (
            <motion.div
                initial={{ opacity: 0, y: direction === 'up' ? 40 : -40 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.8, delay, ease: [0.22, 1, 0.36, 1] }}
                viewport={{ once: true, margin: "-100px" }}
            >
                {children}
            </motion.div>
        );

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                lucide.createIcons();
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [isMobileMenuOpen]);

            return (
                <div className="font-sans text-slate-800 bg-slate-50 selection:bg-orange-500 selection:text-white">
                    {/* Premium Navbar */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${isScrolled ? 'bg-blue-900/95 backdrop-blur-md py-4 shadow-2xl' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer z-50 relative">
                                <div className="bg-orange-600 p-2 rounded transform rotate-45">
                                    <div className="transform -rotate-45 text-white font-bold text-xl">A</div>
                                </div>
                                <span className={`text-2xl font-display font-bold track-wider ${isScrolled || isMobileMenuOpen ? 'text-white' : 'text-white'} transition-colors`}>
                                    AURORA <span className="text-orange-500">CITY</span>
                                </span>
                            </div>

                            <div className="hidden md:flex gap-8 text-sm font-bold uppercase tracking-widest text-white/90">
                                {['Tổng Quan', 'Vị Trí', 'Mặt Bằng', 'Tiện Ích', 'Tin Tức'].map(item => (
                                    <a key={item} href="#" className="hover:text-orange-500 transition relative group">
                                        {item}
                                        <span className="absolute -bottom-2 left-0 w-0 h-0.5 bg-orange-500 transition-all group-hover:w-full"></span>
                                    </a>
                                ))}
                            </div>

                            <div className="flex items-center gap-4 z-50">
                                <button className="hidden md:block bg-gradient-to-r from-orange-600 to-orange-500 text-white px-8 py-3 rounded-none skew-x-[-10deg] hover:skew-x-0 transition-transform duration-300 shadow-xl shadow-orange-900/20">
                                    <span className="block skew-x-[10deg] font-bold uppercase tracking-wider text-sm">Tải Bảng Giá Gốc</span>
                                </button>
                                <button className="md:hidden text-white" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                                    <i data-lucide={isMobileMenuOpen ? "x" : "menu"} className="w-8 h-8"></i>
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMobileMenuOpen && (
                            <motion.div
                                initial={{ opacity: 0, y: -20 }}
                                animate={{ opacity: 1, y: 0 }}
                                className="fixed inset-0 bg-blue-950 z-40 flex flex-col items-center justify-center gap-8 md:hidden"
                            >
                                {['Tổng Quan', 'Vị Trí', 'Mặt Bằng', 'Tiện Ích', 'Tin Tức'].map(item => (
                                    <a key={item} href="#" className="text-2xl font-display font-bold text-white hover:text-orange-500 tracking-widest uppercase">
                                        {item}
                                    </a>
                                ))}
                                <button className="bg-orange-600 text-white px-8 py-3 rounded-none skew-x-[-10deg] mt-4">
                                    <span className="block skew-x-[10deg] font-bold uppercase tracking-wider text-sm">Tải Bảng Giá Gốc</span>
                                </button>
                            </motion.div>
                        )}
                    </nav>

                    {/* Cinematic Hero Section */}
                    <header className="relative h-screen flex items-center justify-center overflow-hidden bg-blue-900">
                        {/* Parallax Background */}
                        <div className="absolute inset-0 z-0">
                            <img src="../assets/images/land_infrastructure.png" className="w-full h-full object-cover opacity-60 animate-kenburns" alt="Infrastructure" />
                            <div className="absolute inset-0 bg-gradient-to-t from-blue-900 via-blue-900/40 to-transparent"></div>
                            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/grid-me.png')] opacity-10"></div>
                        </div>

                        <div className="container mx-auto px-6 relative z-10 text-center mt-20">
                            <FadeIn direction="down">
                                <span className="inline-block py-2 px-6 border border-orange-500/50 rounded-full bg-blue-900/50 backdrop-blur-md text-orange-400 font-bold tracking-[0.2em] text-xs md:text-sm mb-6 uppercase">
                                    Siêu Phẩm Đầu Tư 2026
                                </span>
                            </FadeIn>

                            <FadeIn delay={0.2}>
                                <h1 className="text-5xl md:text-9xl font-display font-black text-white mb-6 leading-none tracking-tighter drop-shadow-2xl">
                                    THE NEW <br />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-amber-200">METROPOLIS</span>
                                </h1>
                            </FadeIn>

                            <FadeIn delay={0.4}>
                                <p className="text-base md:text-2xl text-gray-300 max-w-3xl mx-auto mb-12 font-light leading-relaxed">
                                    Khu đô thị vệ tinh quy mô <span className="text-white font-bold">500ha</span> lớn nhất phía Đông.
                                    Tâm điểm kết nối vành đai 4 - Cơ hội X2 tài sản trong 3 năm.
                                </p>
                            </FadeIn>

                            <FadeIn delay={0.6}>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto">
                                    {[
                                        { label: "Quy Mô", val: "500ha" },
                                        { label: "Pháp Lý", val: "Sổ Đỏ" },
                                        { label: "Vốn Từ", val: "900 Tr" },
                                        { label: "Cam Kết", val: "12%/Năm" }
                                    ].map((stat, i) => (
                                        <div key={i} className="bg-white/5 backdrop-blur-sm border border-white/10 p-4 md:p-6 rounded-lg hover:bg-white/10 transition">
                                            <div className="text-2xl md:text-3xl font-display font-bold text-white mb-1">{stat.val}</div>
                                            <div className="text-[10px] md:text-xs text-gray-400 uppercase tracking-widest">{stat.label}</div>
                                        </div>
                                    ))}
                                </div>
                            </FadeIn>
                        </div>

                        {/* Scroll Down Indicator */}
                        <div className="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
                            <i data-lucide="chevrons-down" className="text-orange-500 w-8 h-8"></i>
                        </div>
                    </header>

                    {/* Why Invest Section (Analysis) */}
                    <section className="py-24 md:py-32 bg-white relative overflow-hidden">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col lg:flex-row gap-16 lg:gap-24 items-center">
                                <div className="lg:w-1/2">
                                    <FadeIn>
                                        <h4 className="text-orange-600 font-bold uppercase tracking-widest mb-4">Phân Tích Tiềm Năng</h4>
                                        <h2 className="text-4xl md:text-5xl font-display font-bold text-blue-900 mb-8 leading-tight">
                                            Tại Sao Chọn <br /> Aurora City?
                                        </h2>
                                        <p className="text-gray-600 text-lg mb-8 leading-relaxed">
                                            Sở hữu vị trí độc tôn ngay giao lộ "Vàng" của 3 tuyến cao tốc huyết mạch.
                                            Aurora City không chỉ là nơi an cư lý tưởng mà còn là "Gà đẻ trứng vàng" cho các nhà đầu tư chiến lược.
                                        </p>

                                        <ul className="space-y-6">
                                            {[
                                                { title: "Hạ Tầng Đồng Bộ", desc: "Điện âm, nước máy, đường nhựa 30m hoàn thiện 100%." },
                                                { title: "Pháp Lý Minh Bạch", desc: "Đã có quy hoạch 1/500, sổ đỏ từng nền, công chứng sang tên ngay." },
                                                { title: "Liền Kề KCN Cao", desc: "Đón đầu làn sóng 50.000 chuyên gia và kỹ sư nước ngoài." }
                                            ].map((item, idx) => (
                                                <li key={idx} className="flex gap-4">
                                                    <div className="mt-1 bg-blue-100 p-2 rounded-full h-fit flex-shrink-0">
                                                        <i data-lucide="check" className="w-5 h-5 text-blue-600"></i>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-blue-900 text-lg">{item.title}</h4>
                                                        <p className="text-gray-500">{item.desc}</p>
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    </FadeIn>
                                </div>

                                <div className="lg:w-1/2 w-full relative">
                                    <div className="bg-blue-900 p-8 md:p-10 rounded-2xl text-white shadow-2xl relative z-10 transform lg:rotate-2 hover:rotate-0 transition duration-500">
                                        <h3 className="text-2xl font-bold mb-6 flex items-center gap-3">
                                            <i data-lucide="trending-up" className="text-orange-500"></i>
                                            Biểu Đồ Tăng Trưởng Giá
                                        </h3>

                                        {/* CSS Chart */}
                                        <div className="flex items-end gap-3 md:gap-4 h-64 mt-8 border-b border-white/20 pb-4">
                                            {[
                                                { year: '2023', h: '30%', p: '15Tr' },
                                                { year: '2024', h: '50%', p: '22Tr' },
                                                { year: '2025', h: '75%', p: '35Tr' },
                                                { year: '2026', h: '100%', p: '45Tr+' }
                                            ].map((col, i) => (
                                                <div key={i} className="flex-1 flex flex-col justify-end group cursor-pointer relative">
                                                    <div className="bg-orange-500/80 group-hover:bg-orange-500 transition-all rounded-t-sm relative w-full" style={{ height: col.h }}>
                                                        <span className="hidden md:block absolute -top-10 left-1/2 -translate-x-1/2 bg-white text-blue-900 text-xs font-bold px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition shadow-lg z-20 whitespace-nowrap">
                                                            Giá: {col.p}/m²
                                                        </span>
                                                    </div>
                                                    <span className="text-center mt-4 text-xs md:text-sm text-gray-400 font-bold">{col.year}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <p className="text-sm text-gray-400 mt-6 italic">*Dữ liệu dựa trên khảo sát thị trường thực tế khu vực.</p>
                                    </div>
                                    <div className="hidden lg:block absolute -inset-4 border-2 border-orange-500 rounded-2xl z-0 transform -rotate-2"></div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Master Plan Parallax */}
                    <section className="py-20 bg-slate-100">
                        <FadeIn>
                            <div className="container mx-auto px-6 mb-12 text-center">
                                <h2 className="text-4xl font-display font-bold text-blue-900 mb-4">Mặt Bằng Phân Lô</h2>
                                <p className="text-gray-500 max-w-2xl mx-auto">Thiết kế thông minh tối ưu hóa công năng sử dụng và phong thủy cho gia chủ.</p>
                            </div>
                        </FadeIn>

                        <div className="container mx-auto px-6">
                            <motion.div
                                className="relative rounded-3xl overflow-hidden shadow-2xl group cursor-zoom-in border-4 border-white max-w-5xl mx-auto"
                                whileHover={{ scale: 1.01 }}
                            >
                                <img src="../assets/images/land_master_plan.png" className="w-full object-cover transition duration-1000 group-hover:scale-110" alt="Master Plan" />

                                <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition duration-500 flex items-center justify-center">
                                    <button className="bg-white text-blue-900 px-8 py-3 rounded-full font-bold shadow-lg hover:bg-orange-500 hover:text-white transition transform hover:scale-105">
                                        Xem Chi Tiết Bản Đồ HD
                                    </button>
                                </div>

                                {/* Hotspots */}
                                <div className="absolute top-1/4 left-1/4 group-hover:opacity-0 transition-opacity">
                                    <div className="w-4 h-4 bg-orange-500 rounded-full animate-ping absolute"></div>
                                    <div className="w-4 h-4 bg-orange-500 rounded-full relative border-2 border-white"></div>
                                </div>
                                <div className="absolute top-1/2 right-1/3 group-hover:opacity-0 transition-opacity delay-100">
                                    <div className="w-4 h-4 bg-blue-500 rounded-full animate-ping absolute"></div>
                                    <div className="w-4 h-4 bg-blue-500 rounded-full relative border-2 border-white"></div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Footer - Detailed */}
                    <footer className="bg-blue-950 text-slate-400 py-16">
                        <div className="container mx-auto px-6 grid md:grid-cols-4 gap-12">
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center gap-2 mb-6">
                                    <div className="bg-orange-600 p-1.5 rounded transform rotate-45">
                                        <div className="transform -rotate-45 text-white font-bold text-lg">A</div>
                                    </div>
                                    <h3 className="text-2xl font-display font-bold text-white tracking-widest">AURORA CITY</h3>
                                </div>

                                <p className="max-w-sm mb-8 leading-relaxed opacity-80">
                                    Kiến tạo biểu tượng thịnh vượng mới tại cửa ngõ phía Đông. Nơi giá trị đầu tư và an cư hòa quyện.
                                </p>
                                <div className="flex gap-4">
                                    {[1, 2, 3].map(i => <div key={i} className="w-10 h-10 bg-slate-800 rounded flex items-center justify-center hover:bg-orange-500 hover:text-white transition cursor-pointer"><i data-lucide="facebook" className="w-5 h-5"></i></div>)}
                                </div>
                            </div>

                            <div>
                                <h4 className="text-white font-bold mb-6 uppercase tracking-wider text-sm">Liên Hệ</h4>
                                <ul className="space-y-4 text-sm">
                                    <li className="flex gap-3"><i data-lucide="map-pin" className="text-orange-500 w-5 h-5"></i> VPBH: Tòa nhà Bitexco, Q1</li>
                                    <li className="flex gap-3"><i data-lucide="phone" className="text-orange-500 w-5 h-5"></i> Hotline: 0909 999 888</li>
                                    <li className="flex gap-3"><i data-lucide="mail" className="text-orange-500 w-5 h-5"></i> info@auroracity.vn</li>
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-white font-bold mb-6 uppercase tracking-wider text-sm">Pháp Lý</h4>
                                <ul className="space-y-3 text-sm">
                                    <li><a href="#" className="hover:text-white transition">Quyết định 1/500</a></li>
                                    <li><a href="#" className="hover:text-white transition">Giấy phép xây dựng</a></li>
                                    <li><a href="#" className="hover:text-white transition">Sổ đỏ mẫu</a></li>
                                    <li><a href="#" className="hover:text-white transition">Hợp đồng mua bán</a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="text-center border-t border-slate-800 mt-12 pt-8 text-sm opacity-60">
                            © 2026 Aurora Smart City. A Project by Antigravity.
                        </div>
                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
