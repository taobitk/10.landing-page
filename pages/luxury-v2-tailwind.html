<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Zenith - Luxury Living</title>

    <!-- Tailwind CSS (CDN for testing) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            300: '#D4AF37',
                            400: '#C5A028',
                            500: '#AA8C2C',
                        },
                        navy: {
                            900: '#0F172A',
                            800: '#1E293B',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- React & Framer Motion from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Framer Motion (Global variable: Motion) -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="../assets/icons/luxury-v2-tailwind.svg">
</head>

<body class="bg-navy-900 text-white overflow-x-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, useScroll, useTransform } = Motion;

        // Custom Components
        const FadeIn = ({ children, delay = 0, direction = 'up' }) => {
            const directions = {
                up: { y: 40, opacity: 0 },
                down: { y: -40, opacity: 0 },
                left: { x: 40, opacity: 0 },
                right: { x: -40, opacity: 0 },
            };

            return (
                <motion.div
                    initial={directions[direction]}
                    whileInView={{ x: 0, y: 0, opacity: 1 }}
                    viewport={{ once: true, margin: "-100px" }}
                    transition={{ duration: 0.8, delay, type: "spring", bounce: 0.2 }}
                >
                    {children}
                </motion.div>
            );
        };

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, [isMobileMenuOpen]);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-navy-900/90 backdrop-blur-md py-3 shadow-lg' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            {/* Logo */}
                            <div className="flex items-center gap-2 cursor-pointer">
                                <i data-lucide="building-2" className="text-gold-300 w-8 h-8"></i>
                                <span className="text-2xl font-serif font-bold text-white tracking-widest">THE ZENITH</span>
                            </div>

                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center gap-8">
                                {['Tổng Quan', 'Vị Trí', 'Tiện Ích', 'Căn Hộ', 'Tin Tức'].map((item) => (
                                    <a href="#" key={item} className="text-gray-300 hover:text-gold-300 text-sm uppercase tracking-wider font-medium transition relative group">
                                        {item}
                                        <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-gold-300 transition-all group-hover:w-full"></span>
                                    </a>
                                ))}
                            </div>

                            {/* Action Button & Toggle */}
                            <div className="flex items-center gap-4">
                                <button className="hidden md:block bg-gold-300 hover:bg-gold-400 text-navy-900 px-6 py-2.5 rounded-full font-bold text-sm transition transform hover:scale-105 shadow-[0_0_15px_rgba(212,175,55,0.3)]">
                                    Đặt Lịch Hẹn
                                </button>
                                <button
                                    className="md:hidden text-white hover:text-gold-300 transition"
                                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                >
                                    <i data-lucide={isMobileMenuOpen ? "x" : "menu"} className="w-8 h-8"></i>
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMobileMenuOpen && (
                            <motion.div
                                initial={{ opacity: 0, y: -20 }}
                                animate={{ opacity: 1, y: 0 }}
                                className="md:hidden absolute top-full left-0 w-full glass border-t border-white/10 p-6 flex flex-col gap-4 shadow-xl backdrop-blur-xl bg-navy-900/90"
                            >
                                {['Tổng Quan', 'Vị Trí', 'Tiện Ích', 'Căn Hộ', 'Tin Tức'].map((item) => (
                                    <a href="#" key={item} className="text-white hover:text-gold-300 py-3 border-b border-white/5 transition font-medium">
                                        {item}
                                    </a>
                                ))}
                                <button className="bg-gold-300 text-navy-900 w-full py-3 rounded-xl font-bold mt-2 shadow-lg">
                                    Đặt Lịch Hẹn Ngay
                                </button>
                            </motion.div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <header className="relative h-screen flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img
                                src="../assets/images/real_estate_luxury_hero.png"
                                alt="Luxury Living Room"
                                className="w-full h-full object-cover opacity-60"
                            />
                            <div className="absolute inset-0 bg-gradient-to-b from-navy-900/40 via-navy-900/20 to-navy-900"></div>
                        </div>

                        <div className="relative z-10 text-center px-4 max-w-4xl mx-auto mt-20">
                            <FadeIn direction="down" delay={0.2}>
                                <p className="text-gold-300 tracking-[0.3em] uppercase mb-4 text-sm md:text-base">The Royal Collection</p>
                            </FadeIn>
                            <FadeIn delay={0.4}>
                                <h1 className="text-4xl md:text-7xl font-bold mb-6 leading-tight">
                                    Đỉnh Cao Của <br /> <span className="text-transparent bg-clip-text bg-gradient-to-r from-gold-300 to-yellow-200">Sự Thượng Lưu</span>
                                </h1>
                            </FadeIn>
                            <FadeIn direction="up" delay={0.6}>
                                <p className="text-gray-300 text-base md:text-xl mb-10 max-w-2xl mx-auto font-light">
                                    Sở hữu căn hộ Penhouse độc bản với tầm nhìn Panorama ôm trọn thành phố. Nơi khẳng định vị thế dẫn đầu.
                                </p>
                            </FadeIn>
                            <FadeIn direction="up" delay={0.8}>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                    <button className="bg-gold-300 hover:bg-gold-400 text-navy-900 px-8 py-3 md:py-4 rounded-full font-bold text-base md:text-lg transition transform hover:-translate-y-1">
                                        Đăng Ký Tham Quan
                                    </button>
                                    <button className="glass hover:bg-white/10 text-white px-8 py-3 md:py-4 rounded-full font-bold text-base md:text-lg transition backdrop-blur-md">
                                        Xem Virtual Tour 360°
                                    </button>
                                </div>
                            </FadeIn>
                        </div>
                    </header>

                    {/* Stats Section */}
                    <section className="py-16 md:py-20 bg-navy-800">
                        <div className="container mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12 text-center">
                            {[
                                { number: "20+", label: "Tiện Ích Đặc Quyền" },
                                { number: "100%", label: "View Sông & Thành Phố" },
                                { number: "$4,500", label: "Giá Khởi Điểm / m²" }
                            ].map((stat, idx) => (
                                <FadeIn key={idx} delay={idx * 0.2}>
                                    <div className="p-4 md:p-6">
                                        <h3 className="text-4xl md:text-5xl font-serif text-gold-300 mb-2">{stat.number}</h3>
                                        <p className="text-gray-400 uppercase tracking-widest text-sm">{stat.label}</p>
                                    </div>
                                </FadeIn>
                            ))}
                        </div>
                    </section>

                    {/* Features Section - ZigZag Layout */}
                    <section className="py-16 md:py-24 bg-navy-900 overflow-hidden">
                        {/* Item 1: Pool */}
                        <div className="container mx-auto px-6 mb-20 md:mb-32">
                            <div className="flex flex-col md:flex-row items-center gap-10 md:gap-16">
                                <motion.div
                                    className="w-full md:w-1/2"
                                    initial={{ x: -100, opacity: 0 }}
                                    whileInView={{ x: 0, opacity: 1 }}
                                    transition={{ duration: 1 }}
                                    viewport={{ once: true }}
                                >
                                    <div className="relative group">
                                        <div className="absolute -inset-4 bg-gold-300/20 rounded-2xl blur-lg group-hover:bg-gold-300/30 transition duration-500"></div>
                                        <img src="../assets/images/luxury_pool_sunset.png" alt="Infinity Pool" className="relative rounded-xl shadow-2xl w-full object-cover aspect-[4/3]" />
                                    </div>
                                </motion.div>
                                <motion.div
                                    className="w-full md:w-1/2"
                                    initial={{ x: 100, opacity: 0 }}
                                    whileInView={{ x: 0, opacity: 1 }}
                                    transition={{ duration: 1, delay: 0.2 }}
                                    viewport={{ once: true }}
                                >
                                    <h3 className="text-gold-300 text-lg md:text-xl font-medium mb-2">Relaxation</h3>
                                    <h2 className="text-3xl md:text-5xl mb-4 md:mb-6">Bể Bơi Vô Cực Skypool</h2>
                                    <p className="text-gray-400 text-base md:text-lg mb-6 md:mb-8 leading-relaxed">
                                        Thả mình giữa làn nước trong xanh ở độ cao 150m. Tận hưởng cảm giác không trọng lực với tầm nhìn hoàng hôn tuyệt mỹ.
                                    </p>
                                    <ul className="space-y-4 text-gray-300">
                                        <li className="flex items-center gap-3">
                                            <i data-lucide="check" className="text-gold-300 w-6 h-6"></i>
                                            <span>Công nghệ lọc nước ion muối khoáng</span>
                                        </li>
                                        <li className="flex items-center gap-3">
                                            <i data-lucide="check" className="text-gold-300 w-6 h-6"></i>
                                            <span>Quầy Bar phục vụ Cocktail 24/7</span>
                                        </li>
                                    </ul>
                                </motion.div>
                            </div>
                        </div>

                        {/* Item 2: Gym (Reversed) */}
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row-reverse items-center gap-16">
                                <motion.div
                                    className="w-full md:w-1/2"
                                    initial={{ x: 100, opacity: 0 }}
                                    whileInView={{ x: 0, opacity: 1 }}
                                    transition={{ duration: 1 }}
                                    viewport={{ once: true }}
                                >
                                    <div className="relative group">
                                        <div className="absolute -inset-4 bg-gold-300/20 rounded-2xl blur-lg group-hover:bg-gold-300/30 transition duration-500"></div>
                                        <img src="../assets/images/luxury_gym_interior.png" alt="Private Gym" className="relative rounded-xl shadow-2xl w-full object-cover aspect-[4/3]" />
                                    </div>
                                </motion.div>
                                <motion.div
                                    className="w-full md:w-1/2"
                                    initial={{ x: -100, opacity: 0 }}
                                    whileInView={{ x: 0, opacity: 1 }}
                                    transition={{ duration: 1, delay: 0.2 }}
                                    viewport={{ once: true }}
                                >
                                    <h3 className="text-gold-300 text-xl font-medium mb-2">Wellness</h3>
                                    <h2 className="text-4xl md:text-5xl mb-6">Gym & Spa 5 Sao</h2>
                                    <p className="text-gray-400 text-lg mb-8 leading-relaxed">
                                        Chăm sóc sức khỏe toàn diện với thiết bị Technogym nhập khẩu Ý. Không gian tập luyện riêng tư, đẳng cấp.
                                    </p>
                                    <ul className="space-y-4 text-gray-300">
                                        <li className="flex items-center gap-3">
                                            <i data-lucide="check" className="text-gold-300 w-6 h-6"></i>
                                            <span>Huấn luyện viên cá nhân (PT) tại gia</span>
                                        </li>
                                        <li className="flex items-center gap-3">
                                            <i data-lucide="check" className="text-gold-300 w-6 h-6"></i>
                                            <span>Phòng xông hơi đá muối Himalaya</span>
                                        </li>
                                    </ul>
                                </motion.div>
                            </div>
                        </div>
                    </section>

                    {/* Booking Form */}
                    <section className="py-24 relative overflow-hidden">
                        <div className="absolute inset-0 bg-gold-500/10"></div>
                        <div className="container mx-auto px-6 relative z-10 max-w-3xl">
                            <FadeIn direction="up">
                                <div className="glass p-10 md:p-14 rounded-3xl text-center">
                                    <h2 className="text-3xl md:text-5xl font-bold mb-4">Đăng Ký Tư Vấn VIP</h2>
                                    <p className="text-gray-300 mb-10">Nhận báo giá chi tiết và thư mời tham quan nhà mẫu.</p>

                                    <form className="space-y-4 text-left">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <input type="text" placeholder="Họ tên của bạn" className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-gold-300 focus:ring-1 focus:ring-gold-300 transition" />
                                            <input type="tel" placeholder="Số điện thoại" className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-gold-300 focus:ring-1 focus:ring-gold-300 transition" />
                                        </div>
                                        <input type="email" placeholder="Email (Nhận báo giá)" className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-gold-300 focus:ring-1 focus:ring-gold-300 transition" />
                                        <button className="w-full bg-gradient-to-r from-gold-300 to-gold-500 text-navy-900 font-bold text-lg py-4 rounded-xl hover:shadow-[0_0_20px_rgba(212,175,55,0.4)] transition duration-300 transform hover:scale-[1.02]">
                                            Gửi Yêu Cầu Ngay
                                        </button>
                                    </form>
                                </div>
                            </FadeIn>
                        </div>
                    </section>

                    <footer className="bg-black pt-20 pb-10 border-t border-white/10">
                        <div className="container mx-auto px-6">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-16">
                                {/* Column 1: Brand */}
                                <div className="space-y-6">
                                    <h3 className="text-2xl font-serif font-bold text-gold-300">THE ZENITH</h3>
                                    <p className="text-gray-400 leading-relaxed">
                                        Biểu tượng mới của sự phồn vinh và đẳng cấp thượng lưu tại trung tâm thành phố. Nơi chắp cánh cho những giấc mơ thịnh vượng.
                                    </p>
                                </div>

                                {/* Column 2: Contact Info */}
                                <div>
                                    <h4 className="text-white font-bold mb-6 text-lg">Liên Hệ</h4>
                                    <ul className="space-y-4 text-gray-400">
                                        <li className="flex items-start gap-3">
                                            <i data-lucide="map-pin" className="w-5 h-5 text-gold-300 shrink-0 mt-1"></i>
                                            <span>Tầng 68, Tòa nhà The Landmark, Quận 1, TP.HCM</span>
                                        </li>
                                        <li className="flex items-center gap-3">
                                            <i data-lucide="phone" className="w-5 h-5 text-gold-300 shrink-0"></i>
                                            <span className="text-white font-semibold">0912 345 678</span>
                                        </li>
                                        <li className="flex items-center gap-3">
                                            <i data-lucide="mail" className="w-5 h-5 text-gold-300 shrink-0"></i>
                                            <span>sales@thezenith.vn</span>
                                        </li>
                                    </ul>
                                </div>

                                {/* Column 3: Quick Links */}
                                <div>
                                    <h4 className="text-white font-bold mb-6 text-lg">Khám Phá</h4>
                                    <ul className="space-y-3 text-gray-400">
                                        <li><a href="#" className="hover:text-gold-300 transition">Tổng quan dự án</a></li>
                                        <li><a href="#" className="hover:text-gold-300 transition">Vị trí đắc địa</a></li>
                                        <li><a href="#" className="hover:text-gold-300 transition">Tiện ích đặc quyền</a></li>
                                        <li><a href="#" className="hover:text-gold-300 transition">Mặt bằng căn hộ</a></li>
                                        <li><a href="#" className="hover:text-gold-300 transition">Tin tức & Sự kiện</a></li>
                                    </ul>
                                </div>

                                {/* Column 4: Newsletter */}
                                <div>
                                    <h4 className="text-white font-bold mb-6 text-lg">Kết Nối</h4>
                                    <p className="text-gray-400 mb-4">Theo dõi chúng tôi để cập nhật những thông tin mới nhất.</p>
                                    <div className="flex gap-4">
                                        <a href="#" className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-gold-300 hover:text-navy-900 transition">
                                            <i data-lucide="facebook" className="w-5 h-5"></i>
                                        </a>
                                        <a href="#" className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-gold-300 hover:text-navy-900 transition">
                                            <i data-lucide="youtube" className="w-5 h-5"></i>
                                        </a>
                                        <a href="#" className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-gold-300 hover:text-navy-900 transition">
                                            <i data-lucide="instagram" className="w-5 h-5"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div className="pt-8 border-t border-white/10 text-center text-gray-500 text-sm">
                                <p>© 2026 The Zenith Luxury Apartment. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
