<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.PACE - Kiến Tạo Không Gian Sống Đẳng Cấp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stone: { 50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 800: '#292524', 900: '#1c1917' },
                        gold: { 400: '#d4af37', 500: '#c5a028' }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        serif: ['Cinzel', 'serif']
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Cinzel:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #fafaf9;
            color: #1c1917;
        }

        .lux-text {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.1em;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="../assets/icons/interior-design.svg">
</head>

<body class="selection:bg-stone-800 selection:text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform } = Motion;

        const FadeIn = ({ children, delay = 0 }) => (
            <motion.div initial={{ opacity: 0, y: 50 }} whileInView={{ opacity: 1, y: 0 }} transition={{ duration: 1, delay, ease: [0.22, 1, 0.36, 1] }} viewport={{ once: true }}>
                {children}
            </motion.div>
        );

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false); // Added state
            const scrollContainerRef = useRef(null);

            useEffect(() => {
                lucide.createIcons();
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [isMobileMenuOpen]);

            return (
                <div className="overflow-x-hidden">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${isScrolled ? 'bg-white/90 backdrop-blur-md py-4 shadow-sm' : 'bg-transparent py-6 md:py-8'}`}>
                        <div className="container mx-auto px-6 md:px-8 flex justify-between items-center">
                            <a href="#" className="text-2xl font-bold flex flex-col leading-none group relative z-50 text-stone-900">
                                <span className="text-2xl md:text-3xl tracking-tighter group-hover:tracking-widest transition-all duration-500">S.PACE</span>
                                <span className="text-[8px] md:text-[10px] uppercase tracking-[0.4em] opacity-60 ml-1">Interiors</span>
                            </a>
                            <div className="hidden md:flex gap-12 text-xs font-semibold uppercase tracking-widest text-stone-600">
                                {['Projects', 'Services', 'Studio', 'Journal', 'Contact'].map(item => (
                                    <a key={item} href="#" className="hover:text-black hover:underline underline-offset-8 transition-all">{item}</a>
                                ))}
                            </div>
                            <button className="md:hidden relative z-50 text-stone-900" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                                <i data-lucide={isMobileMenuOpen ? "x" : "menu"} className="w-6 h-6"></i>
                            </button>
                        </div>

                        {/* Mobile Menu Overlay */}
                        <div className={`fixed inset-0 bg-stone-100 z-40 flex flex-col items-center justify-center gap-8 transition-all duration-500 ${isMobileMenuOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}>
                            {['Projects', 'Services', 'Studio', 'Journal', 'Contact'].map((item, i) => (
                                <a
                                    key={item}
                                    href="#"
                                    className="text-3xl font-serif text-stone-800 hover:text-gold-500 transition-transform hover:scale-110"
                                    onClick={() => setIsMobileMenuOpen(false)}
                                    style={{ transitionDelay: `${i * 100}ms` }}
                                >
                                    {item}
                                </a>
                            ))}
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="relative h-screen flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <motion.img
                                initial={{ scale: 1.1 }}
                                animate={{ scale: 1 }}
                                transition={{ duration: 2, ease: "easeOut" }}
                                src="../assets/images/interior_living.png"
                                className="w-full h-full object-cover brightness-[0.85]"
                            />
                            <div className="absolute inset-0 bg-stone-900/10"></div>
                        </div>

                        <div className="relative z-10 text-center text-white px-6">
                            <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 1, delay: 0.5 }}>
                                <p className="text-xs md:text-sm font-light uppercase tracking-[0.5em] mb-6">Est. 2026 • Saigon</p>
                                <h1 className="lux-text text-4xl md:text-8xl lg:text-9xl mb-8 leading-none">
                                    Minimalist <br /> <span className="italic font-light opacity-80">Luxury</span>
                                </h1>
                            </motion.div>

                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 1.5, duration: 1 }} className="absolute bottom-12 left-1/2 -translate-x-1/2 flex flex-col items-center gap-4 text-xs tracking-widest uppercase opacity-70">
                                <span>Scroll to Explore</span>
                                <div className="w-[1px] h-16 bg-white/50"></div>
                            </motion.div>
                        </div>
                    </header>

                    {/* Intro */}
                    <section className="py-32 bg-stone-50">
                        <div className="container mx-auto px-8 max-w-4xl text-center">
                            <FadeIn>
                                <p className="lux-text text-2xl md:text-4xl leading-snug text-stone-800">
                                    "Không gian sống không chỉ là nơi chốn đi về, <br /> mà là bản tuyên ngôn về <span className="italic text-stone-500">phong cách sống</span> của riêng bạn."
                                </p>
                                <div className="mt-12 flex justify-center gap-2">
                                    <div className="w-2 h-2 rounded-full bg-stone-800"></div>
                                    <div className="w-2 h-2 rounded-full bg-stone-300"></div>
                                    <div className="w-2 h-2 rounded-full bg-stone-300"></div>
                                </div>
                            </FadeIn>
                        </div>
                    </section>

                    {/* Immersive Vertical Gallery */}
                    <section className="bg-stone-50 md:py-20">
                        <div className="container mx-auto px-6 mb-20 text-center">
                            <h2 className="lux-text text-4xl md:text-5xl mb-4">Masterpieces</h2>
                            <p className="text-stone-500 tracking-widest uppercase text-xs">Selected Works 2026</p>
                        </div>

                        <div className="flex flex-col gap-0 md:gap-32">
                            {[
                                {
                                    img: "../assets/images/interior_living.png",
                                    cat: "Villa • Ocean Park",
                                    title: "The Serenity Living",
                                    desc: "Sự tĩnh lặng tuyệt đối giữa lòng đô thị phồn hoa. Tông màu gỗ sồi ấm áp kết hợp đá Marble tự nhiên."
                                },
                                {
                                    img: "../assets/images/interior_kitchen.png",
                                    cat: "Penthouse • Thao Dien",
                                    title: "Noir Marble Kitchen",
                                    desc: "Căn bếp đen tuyền huyền bí, điểm xuyết chi tiết Gold Brass sang trọng. Nơi ẩm thực thăng hoa."
                                },
                                {
                                    img: "../assets/images/interior_bedroom.png",
                                    cat: "Duplex • Hanoi",
                                    title: "Nordic Dreamscape",
                                    desc: "Phòng ngủ Scandinavian tối giản nhưng đầy xúc cảm. Ánh sáng vàng dịu nhẹ vỗ về giấc ngủ."
                                }
                            ].map((item, i) => (
                                <div key={i} className="sticky top-0 md:relative h-screen md:h-auto flex items-center justify-center md:block overflow-hidden md:overflow-visible group">
                                    <div className="container mx-auto px-0 md:px-8 relative z-10 w-full h-full md:h-auto flex flex-col md:flex-row items-center gap-10 md:gap-20">

                                        {/* Image Container with Reveal Effect */}
                                        <motion.div
                                            initial={{ clipPath: 'inset(10% 10% 10% 10%)', opacity: 0 }}
                                            whileInView={{ clipPath: 'inset(0% 0% 0% 0%)', opacity: 1 }}
                                            transition={{ duration: 1.5, ease: [0.22, 1, 0.36, 1] }}
                                            viewport={{ once: false, margin: "-20%" }}
                                            className="w-full md:w-2/3 h-full md:h-[80vh] relative overflow-hidden md:rounded-sm shadow-2xl"
                                        >
                                            <motion.img
                                                src={item.img}
                                                alt={item.title}
                                                initial={{ scale: 1.2 }}
                                                whileInView={{ scale: 1 }}
                                                transition={{ duration: 2 }}
                                                className="w-full h-full object-cover"
                                            />
                                            <div className="absolute inset-0 bg-stone-900/10 group-hover:bg-stone-900/0 transition duration-700"></div>
                                        </motion.div>

                                        {/* Text Content */}
                                        <motion.div
                                            initial={{ opacity: 0, x: 50 }}
                                            whileInView={{ opacity: 1, x: 0 }}
                                            transition={{ duration: 1, delay: 0.5 }}
                                            viewport={{ once: true }}
                                            className="absolute bottom-10 left-6 right-6 md:static md:w-1/3 bg-white/90 md:bg-transparent backdrop-blur md:backdrop-filter-none p-6 md:p-0 rounded md:rounded-none shadow-lg md:shadow-none"
                                        >
                                            <div className="overflow-hidden mb-4">
                                                <motion.div
                                                    initial={{ y: "100%" }}
                                                    whileInView={{ y: 0 }}
                                                    transition={{ duration: 0.8, delay: 0.2 }}
                                                    className="flex items-center gap-3 text-stone-500 text-xs font-bold uppercase tracking-widest"
                                                >
                                                    <span className="w-8 h-[1px] bg-stone-400"></span>
                                                    {item.cat}
                                                </motion.div>
                                            </div>
                                            <h3 className="lux-text text-3xl md:text-5xl mb-6 text-stone-900 leading-tight">{item.title}</h3>
                                            <p className="text-stone-600 font-light leading-relaxed mb-8 md:text-lg">{item.desc}</p>
                                            <button className="text-xs font-bold uppercase tracking-widest border-b border-stone-900 pb-1 hover:text-stone-500 hover:border-stone-500 transition">View Project</button>
                                        </motion.div>

                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Services */}
                    <section className="py-32 bg-stone-900 text-stone-200">
                        <div className="container mx-auto px-8 grid lg:grid-cols-2 gap-20">
                            <div>
                                <h2 className="lux-text text-5xl mb-12">Our Expertise</h2>
                                <div className="space-y-8">
                                    {[
                                        { id: "01", title: "Interior Architecture", desc: "Quy hoạch không gian sống thông minh, tối ưu công năng." },
                                        { id: "02", title: "Furniture Design", desc: "Thiết kế đồ nội thất may đo độc bản (Bespoke)." },
                                        { id: "03", title: "Construction", desc: "Thi công trọn gói với tiêu chuẩn khắt khe nhất." }
                                    ].map((item, i) => (
                                        <FadeIn delay={i * 0.2} key={i}>
                                            <div className="border-t border-stone-800 py-8 group cursor-pointer hover:pl-8 transition-all duration-500">
                                                <div className="flex items-baseline gap-6 mb-2">
                                                    <span className="text-stone-600 font-mono text-sm">{item.id}</span>
                                                    <h3 className="text-2xl font-light group-hover:text-white transition">{item.title}</h3>
                                                </div>
                                                <p className="text-stone-500 text-sm pl-10 max-w-md hidden group-hover:block transition-all animate-pulse">{item.desc}</p>
                                            </div>
                                        </FadeIn>
                                    ))}
                                </div>
                            </div>
                            <div className="bg-stone-800 p-12 flex flex-col justify-between relative overflow-hidden group">
                                <div className="relative z-10">
                                    <i data-lucide="quote" className="w-12 h-12 text-stone-700 mb-6"></i>
                                    <p className="text-xl leading-relaxed italic opacity-80 mb-8">
                                        "Sự tinh tế không đến từ sự phô trương. Nó đến từ sự cân bằng hoàn hảo giữa ánh sáng, vật liệu và cảm xúc."
                                    </p>
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-stone-700 rounded-full"></div>
                                        <div>
                                            <p className="font-bold text-white">Alex Bui</p>
                                            <p className="text-xs text-stone-500 uppercase tracking-widest">Founder & Lead Architect</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact CTA */}
                    <section className="h-screen flex items-center justify-center bg-stone-50 relative overflow-hidden">
                        <div className="text-center relative z-10 p-8">
                            <FadeIn>
                                <p className="text-sm uppercase tracking-[0.3em] text-stone-500 mb-6">Start your journey</p>
                                <h2 className="lux-text text-5xl md:text-7xl mb-12 text-stone-900 leading-tight">
                                    Ready to build <br /> your dream space?
                                </h2>
                                <a href="#" className="inline-block border text-lg border-stone-900 px-12 py-5 uppercase tracking-widest hover:bg-stone-900 hover:text-white transition-all duration-500">
                                    Contact Us
                                </a>
                            </FadeIn>
                        </div>
                        {/* Background parallax hints can go here */}
                    </section>

                    <footer className="bg-white border-t border-stone-200 py-12 text-center text-xs text-stone-400 uppercase tracking-widest">
                        <div className="container mx-auto">
                            <div className="flex justify-center gap-8 mb-8">
                                <a href="#" className="hover:text-stone-900 transition">Instagram</a>
                                <a href="#" className="hover:text-stone-900 transition">Behance</a>
                                <a href="#" className="hover:text-stone-900 transition">Pinterest</a>
                            </div>
                            <p>© 2026 S.PACE Interiors. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
