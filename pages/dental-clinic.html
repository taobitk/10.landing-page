<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightSmile - Nha Khoa Thẩm Mỹ Quốc Tế</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        teal: { 50: '#f0fdfa', 100: '#ccfbf1', 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 900: '#134e4a' },
                        sky: { 50: '#f0f9ff', 500: '#0ea5e9', 600: '#0284c7' },
                        gold: { 400: '#fbbf24', 500: '#f59e0b' }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .clip-path-slant {
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .text-stroke {
            -webkit-text-stroke: 1px rgba(13, 148, 136, 0.2);
            color: transparent;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="../assets/icons/dental-clinic.svg">
</head>

<body class="bg-white text-slate-700 antialiased selection:bg-teal-100 selection:text-teal-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = Motion;

        const FadeIn = ({ children, delay = 0, direction = 'up' }) => (
            <motion.div
                initial={{ opacity: 0, y: direction === 'up' ? 40 : -40 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.8, delay, ease: [0.22, 1, 0.36, 1] }}
                viewport={{ once: true, margin: "-100px" }}
            >
                {children}
            </motion.div>
        );

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                lucide.createIcons();
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [isMobileMenuOpen]);

            return (
                <div className="overflow-x-hidden">
                    {/* Top Bar */}
                    <div className="bg-teal-900 text-white py-2 text-xs md:text-sm hidden md:block">
                        <div className="container mx-auto px-6 flex justify-between">
                            <div className="flex gap-6">
                                <span className="flex items-center gap-2"><i data-lucide="phone" className="w-4 h-4"></i> Hotline: 1900 6868</span>
                                <span className="flex items-center gap-2"><i data-lucide="clock" className="w-4 h-4"></i> 8:00 - 20:00 (Cả CN & Lễ)</span>
                            </div>
                            <div className="flex gap-4">
                                <span className="opacity-80 hover:opacity-100 cursor-pointer">Facebook</span>
                                <span className="opacity-80 hover:opacity-100 cursor-pointer">Instagram</span>
                                <span className="opacity-80 hover:opacity-100 cursor-pointer">Youtube</span>
                            </div>
                        </div>
                    </div>

                    {/* Navbar */}
                    <nav className={`sticky top-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-lg py-3' : 'bg-white/90 backdrop-blur-sm py-4 md:py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 md:w-10 md:h-10 bg-gradient-to-br from-teal-400 to-sky-500 rounded-full flex items-center justify-center text-white shadow-lg">
                                    <i data-lucide="smile" className="w-5 h-5 md:w-6 md:h-6"></i>
                                </div>
                                <div>
                                    <span className="text-lg md:text-xl font-bold text-teal-900 leading-none block">BrightSmile</span>
                                    <span className="text-[9px] md:text-[10px] text-teal-600 tracking-wider font-semibold uppercase">Dental Clinic</span>
                                </div>
                            </div>

                            <div className="hidden md:flex gap-8 font-medium text-slate-600 items-center">
                                {['Về chúng tôi', 'Dịch vụ', 'Đội ngũ bác sĩ', 'Bảng giá', 'Tin tức'].map(item => (
                                    <a key={item} href="#" className="hover:text-teal-600 transition relative group py-2">
                                        {item}
                                        <span className="absolute bottom-0 left-0 w-0 h-0.5 bg-teal-500 transition-all group-hover:w-full"></span>
                                    </a>
                                ))}
                            </div>

                            <div className="flex items-center gap-4">
                                <button className="hidden md:flex bg-gradient-to-r from-teal-500 to-sky-500 text-white px-6 py-2.5 rounded-full font-bold shadow-lg shadow-teal-500/30 hover:shadow-teal-500/50 transition transform hover:-translate-y-0.5 items-center gap-2">
                                    <i data-lucide="calendar" className="w-4 h-4"></i> Đặt Lịch Hẹn
                                </button>
                                <button className="md:hidden text-teal-900" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                                    <i data-lucide={isMobileMenuOpen ? "x" : "menu"} className="w-7 h-7"></i>
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMobileMenuOpen && (
                            <motion.div
                                initial={{ opacity: 0, height: 0 }}
                                animate={{ opacity: 1, height: 'auto' }}
                                className="md:hidden bg-white border-t border-gray-100 shadow-xl"
                            >
                                <div className="flex flex-col p-6 gap-4">
                                    {['Về chúng tôi', 'Dịch vụ', 'Đội ngũ bác sĩ', 'Bảng giá', 'Tin tức'].map(item => (

                                            {item}
                                        </a>
                                    ))}
                                    <button className="bg-gradient-to-r from-teal-500 to-sky-500 text-white px-6 py-3 rounded-full font-bold shadow-lg mt-2 flex items-center justify-center gap-2 w-full">
                                        <i data-lucide="calendar" className="w-4 h-4"></i> Đặt Lịch Hẹn Ngay
                                    </button>
                                </div>
                            </motion.div>

                    {/* Hero Section */}

                        <div className="container mx-auto px-6 relative z-10 grid lg:grid-cols-2 gap-12 items-center">

                                <FadeIn>
                                    <span className="inline-block py-1 px-3 rounded-full bg-teal-100 text-teal-700 font-bold text-[10px] md:text-xs uppercase tracking-wider mb-4 md:mb-6">
                                        Công nghệ Châu Âu - Chuẩn Y Khoa
                                    </span>
                                    <h1 className="text-4xl lg:text-7xl font-serif font-bold text-teal-900 mb-4 md:mb-6 leading-tight lg:leading-[1.1]">
                                        Nụ Cười Tỏa Sáng <br />
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-sky-600">Hạnh Phúc Vẹn Tròn</span>
                                    </h1>
                                    <p className="text-base md:text-lg text-slate-600 mb-8 md:mb-10 max-w-lg leading-relaxed">
                                        Trải nghiệm dịch vụ nha khoa 5 sao với hệ thống trang thiết bị hiện đại nhất.
                                        Bảo hành trọn đời cho dịch vụ Implant và Răng sứ thẩm mỹ.
                                    </p>

                                    <div className="flex flex-col sm:flex-row gap-4">
                                        <button className="bg-teal-900 text-white px-8 py-3 md:py-4 rounded-full font-bold hover:bg-teal-800 transition shadow-xl w-full sm:w-auto text-center">
                                            Tư Vấn Miễn Phí
                                        </button>
                                        <div className="flex items-center justify-center sm:justify-start gap-4 px-6 py-3 md:py-4 bg-white rounded-full shadow-md cursor-pointer hover:bg-slate-50 transition w-full sm:w-auto">
                                            <div className="bg-teal-100 p-2 rounded-full text-teal-600"><i data-lucide="play" className="w-4 h-4 fill-current"></i></div>
                                            <span className="font-semibold text-slate-700">Xem video giới thiệu</span>
                                        </div>
                                    </div>

                                    <div className="mt-8 md:mt-12 flex items-center gap-4 md:gap-8 border-t border-slate-200 pt-6 md:pt-8 overflow-x-auto pb-2 md:pb-0">

                                        </div>
                                        <div className="shrink-0">
                                            <p className="text-2xl md:text-3xl font-bold text-teal-600">20k+</p>
                                            <p className="text-xs md:text-sm text-slate-500">Nụ Cười Mới</p>
                                        </div>
                                        <div className="shrink-0">
                                            <p className="text-2xl md:text-3xl font-bold text-teal-600">100%</p>
                                            <p className="text-xs md:text-sm text-slate-500">Bác Sĩ Chuyên Khoa</p>
                                        </div>
                                    </div>
                                </FadeIn>
                            </div>

                            <div className="order-1 lg:order-2 relative h-[500px] lg:h-[700px] flex items-end justify-center">
                                <motion.div
                                    initial={{ opacity: 0, x: 50 }}
                                    animate={{ opacity: 1, x: 0 }}
                                    transition={{ duration: 1 }}
                                    className="relative z-20 w-full h-full"
                                >
                                    <img src="https://images.unsplash.com/photo-1606811841689-23dfddce3e95?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" className="w-full h-full object-cover object-top rounded-b-[60px] md:rounded-b-[100px] lg:rounded-none lg:mask-image-none shadow-2xl lg:shadow-none bg-teal-50" alt="Smile Model" />

                                    {/* Floating Card */}
                                    <motion.div
                                        animate={{ y: [0, -10, 0] }}
                                        transition={{ duration: 4, repeat: Infinity }}
                                        className="absolute bottom-20 left-0 lg:-left-10 bg-white p-5 rounded-2xl shadow-2xl max-w-xs border-l-4 border-teal-500"
                                    >
                                        <div className="flex items-center gap-3 mb-2">
                                            <div className="flex -space-x-2">
                                                {[1, 2, 3].map(i => <div key={i} className="w-8 h-8 rounded-full border-2 border-white bg-slate-200"></div>)}
                                            </div>
                                            <span className="text-xs font-bold text-slate-500">+2k khách hàng</span>
                                        </div>
                                        <p className="text-sm font-semibold text-slate-800 italic">"Dịch vụ quá tuyệt vời! Tôi đã tự tin cười nhiều hơn bao giờ hết."</p>
                                    </motion.div>
                                </motion.div>

                                {/* Background Circle Decoration */}
                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] border-[40px] border-white/30 rounded-full -z-10"></div>
                            </div>
                        </div>
                    </header>

                    {/* Services Section */}
                    <section className="py-24 bg-white relative">
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-TEAL-600 font-bold uppercase tracking-wider mb-2">Dịch Vụ Nổi Bật</h2>
                                <h3 className="text-4xl font-serif font-bold text-teal-900">Giải Pháp Cho Nụ Cười Hoàn Hảo</h3>
                            </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                                {[
                                    { title: "Bọc Răng Sứ", img: "../assets/images/dental_veneers.png", desc: "Thẩm mỹ đỉnh cao, form răng tự nhiên, trắng sáng bền màu trọn đời." },
                                    { title: "Trồng Răng Implant", img: "../assets/images/dental_implant.png", desc: "Phục hồi mất răng an toàn, ăn nhai chắc chắn như răng thật." },
                                    { title: "Niềng Răng Invisalign", img: "../assets/images/dental_invisalign.png", desc: "Chỉnh nha trong suốt, tháo lắp dễ dàng, không đau đớn." },
                                    { title: "Tẩy Trắng Răng", img: "../assets/images/dental_whitening.png", desc: "Nâng tông trắng sáng chỉ sau 60 phút với công nghệ Laser Whitening." }
                                ].map((service, i) => (
                                    <FadeIn delay={i * 0.1} key={i}>
                                        <div className="group cursor-pointer">
                                            <div className="relative overflow-hidden rounded-2xl mb-6 shadow-lg h-60">
                                                <img src={service.img} className="w-full h-full object-cover transform group-hover:scale-110 transition duration-700" alt={service.title} />
                                                <div className="absolute inset-0 bg-gradient-to-t from-teal-900/80 to-transparent flex items-end p-6 group-hover:bg-teal-900/40 transition">
                                                    <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center text-teal-600 shadow-md transform translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition duration-300">
                                                        <i data-lucide="arrow-right" className="w-5 h-5"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <h4 className="text-xl font-bold text-teal-900 mb-2 group-hover:text-teal-600 transition">{service.title}</h4>
                                            <p className="text-slate-500 text-sm leading-relaxed">{service.desc}</p>
                                        </div>
                                    </FadeIn>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Doctors / Trust Section */}
                    <section className="py-24 bg-teal-900 text-white relative overflow-hidden">
                        <div className="absolute top-0 left-0 text-[200px] font-serif font-bold opacity-5 pointer-events-none text-stroke leading-none select-none">TRUST</div>
                        <div className="container mx-auto px-6 relative z-10">
                            <div className="grid lg:grid-cols-2 gap-16 items-center">
                                <div>
                                    <h2 className="text-4xl font-serif font-bold mb-6">Đội Ngũ Chuyên Gia <br /> <span className="text-teal-400">Hàng Đầu Việt Nam</span></h2>
                                    <p className="text-teal-100/80 text-lg mb-8 leading-relaxed">
                                        Tại BrightSmile, chúng tôi quy tụ những bác sĩ Răng - Hàm - Mặt giỏi chuyên môn, giàu y đức, tốt nghiệp từ các trường Đại học danh tiếng và tu nghiệp chuyên sâu tại Hoa Kỳ, Hàn Quốc.
                                    </p>

                                    <div className="space-y-6">
                                        {[
                                            { name: "Tiến sĩ Bác sĩ Trần Hùng", role: "Giám Đốc Chuyên Môn - 20 năm kinh nghiệm Implant" },
                                            { name: "Thạc sĩ Bác sĩ Lan Anh", role: "Trưởng Khoa Chỉnh Nha - Chứng chỉ Invisalign Diamond" },
                                            { name: "Bác sĩ Nguyễn Minh", role: "Chuyên gia Răng Sứ Thẩm Mỹ - Bàn tay vàng 2024" }
                                        ].map((doc, i) => (
                                            <FadeIn delay={i * 0.2} key={i} direction="right">
                                                <div className="flex gap-4 items-center bg-white/10 p-4 rounded-xl hover:bg-white/20 transition cursor-pointer">
                                                    <div className="w-12 h-12 bg-teal-500 rounded-full flex items-center justify-center font-bold text-xl">
                                                        {doc.name.charAt(doc.name.lastIndexOf(' ') + 1)}
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-lg">{doc.name}</h4>
                                                        <p className="text-sm text-teal-200">{doc.role}</p>
                                                    </div>
                                                </div>
                                            </FadeIn>
                                        ))}
                                    </div>
                                </div>

                                <div className="relative">
                                    <div className="absolute inset-0 bg-teal-500/30 rounded-full blur-[100px]"></div>
                                    <img src="https://images.unsplash.com/photo-1622253692010-333f2da6031d?auto=format&fit=crop&w=600&q=80" className="relative z-10 w-full rounded-2xl shadow-2xl skew-x-2 border-4 border-white/10" alt="Doctor Team" />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Appointment Form */}
                    <section className="py-24 bg-sky-50">
                        <div className="container mx-auto px-6">
                            <div className="bg-white rounded-3xl shadow-xl overflow-hidden shadow-sky-900/5 flex flex-col lg:flex-row">
                                <div className="lg:w-1/2 p-12 lg:p-16 flex flex-col justify-center bg-teal-600 text-white relative overflow-hidden">
                                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                                    <div className="relative z-10">
                                        <h3 className="text-3xl font-serif font-bold mb-4">Đặt Lịch Hẹn Ngay</h3>
                                        <p className="text-teal-100 mb-8">

                                            <li className="flex items-center gap-3"><div className="bg-white/20 p-2 rounded-full"><i data-lucide="check" className="w-4 h-4"></i></div> Miễn phí chụp phim X-Quang</li>

                                    </div>
                                </div>
                                <div className="lg:w-1/2 p-12 lg:p-16">

                                            </div>
                                        </div>

                                                <option>Trồng Răng Implant</option>
                                                <option>Niềng Răng</option>
