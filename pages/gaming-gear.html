<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED DRAGON - Pro Gaming Gear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gaming: {
                            red: '#FF0033',
                            dark: '#050505',
                            gray: '#1A1A1A'
                        }
                    },
                    fontFamily: {
                        heading: ['Russo One', 'sans-serif'],
                        sans: ['Chakra Petch', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Russo+One&family=Chakra+Petch:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: #050505;
            color: white;
        }

        .hex-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l25.98 15v30L30 60 4.02 45V15z' fill-opacity='0.05' fill='%23FF0033' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .clip-angle {
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }
    </style>
</head>

<body class="overflow-x-hidden hex-bg">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = Motion;

        const App = () => {
            useEffect(() => lucide.createIcons(), []);

            return (
                <div className="min-h-screen">
                    {/* Nav */}
                    <nav className="fixed w-full z-50 bg-black/90 backdrop-blur border-b border-gaming-red/30 px-6 py-4">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="text-2xl font-heading text-gaming-red italic tracking-widest">RED<span className="text-white">DRAGON</span></div>
                            <div className="hidden md:flex gap-8 uppercase font-bold text-sm tracking-wider">
                                <a href="#" className="hover:text-gaming-red transition">Mice</a>
                                <a href="#" className="hover:text-gaming-red transition">Keyboards</a>
                                <a href="#" className="hover:text-gaming-red transition">Audio</a>
                            </div>
                            <div className="flex gap-4">
                                <i data-lucide="search" className="w-6 h-6 hover:text-gaming-red cursor-pointer"></i>
                                <i data-lucide="shopping-cart" className="w-6 h-6 hover:text-gaming-red cursor-pointer"></i>
                            </div>
                        </div>
                    </nav>

                    {/* Hero */}
                    <header className="pt-32 pb-20 container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-center min-h-screen">
                        <motion.div initial={{ x: -100, opacity: 0 }} animate={{ x: 0, opacity: 1 }} transition={{ duration: 0.5 }}>
                            <h2 className="text-gaming-red font-bold uppercase tracking-[0.2em] mb-4 flex items-center gap-2">
                                <span className="w-10 h-1 bg-gaming-red"></span> New Arrival
                            </h2>
                            <h1 className="font-heading text-4xl md:text-8xl mb-6 uppercase italic">
                                Dominate <br /> The Game
                            </h1>
                            <p className="text-gray-400 mb-8 border-l-4 border-gaming-red pl-6 max-w-md">
                                Bàn phím cơ quang học mới nhất với độ trễ 0.2ms. Thiết kế công thái học. LED RGB 16.8 triệu màu.
                            </p>
                            <button className="bg-gaming-red text-white font-heading px-10 py-4 clip-angle hover:bg-white hover:text-gaming-red transition duration-300 uppercase tracking-wider text-xl">
                                Mua Ngay - $129
                            </button>
                        </motion.div>

                        <motion.div initial={{ x: 100, opacity: 0 }} animate={{ x: 0, opacity: 1 }} transition={{ duration: 0.5 }} className="relative">
                            <div className="absolute inset-0 bg-gaming-red/20 blur-[100px] rounded-full"></div>
                            <img src="../assets/images/gaming_gear_hero.png"
                                className="relative z-10 w-full rounded-none clip-angle border border-white/10 shadow-[0_0_30px_rgba(255,0,51,0.3)]" alt="Gaming Gear" />
                        </motion.div>
                    </header>

                    {/* Specs Grid */}
                    <section className="py-20 bg-gaming-gray clip-angle mx-4 md:mx-20 relative z-10">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-8 text-center px-8">
                            {[
                                { icon: "zap", val: "0.2ms", label: "Response Time" },
                                { icon: "gamepad-2", val: "100M", label: "Clicks Lifecycle" },
                                { icon: "palette", val: "RGB", label: "Chroma Sync" },
                                { icon: "wifi", val: "2.4Ghz", label: "Wireless Tech" }
                            ].map((spec, i) => (
                                <div key={i} className="group hover:text-gaming-red transition">
                                    <i data-lucide={spec.icon} className="w-12 h-12 mx-auto mb-4 text-white group-hover:text-gaming-red transition duration-300"></i>
                                    <h3 className="font-heading text-3xl font-bold mb-1">{spec.val}</h3>
                                    <p className="text-gray-500 text-sm uppercase font-bold">{spec.label}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* The Gear Gallery */}
                    <section className="py-24 px-6 container mx-auto">
                        <div className="flex justify-between items-end mb-16">
                            <h2 className="font-heading text-4xl uppercase italic text-white">The <span className="text-gaming-red">Arsenal</span></h2>
                            <button className="text-gaming-red font-bold uppercase tracking-wider flex items-center gap-2 hover:gap-4 transition-all">
                                View Collection <i data-lucide="arrow-right" className="w-5 h-5"></i>
                            </button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {[
                                { name: "M800 Ultra", type: "Wireless Mouse", price: "$49.99", image: "../assets/images/m800_ultra.png" },
                                { name: "K500 Mechanical", type: "Keyboard", price: "$89.99", image: "../assets/images/k500_mechanical.png" },
                                { name: "H300 Surround", type: "Headset", price: "$59.99", image: "../assets/images/h300_surround.png" }
                            ].map((item, i) => (
                                <div key={i} className="group relative bg-gaming-gray border border-white/5 hover:border-gaming-red transition duration-300 clip-angle p-6">
                                    <div className="absolute top-4 right-4 bg-gaming-red text-white text-xs font-bold px-2 py-1 uppercase">New</div>
                                    <div className="h-64 mb-6 relative overflow-hidden flex items-center justify-center bg-black/50 clip-angle">
                                        <div className="absolute inset-0 bg-gaming-red/5 group-hover:bg-gaming-red/10 transition"></div>
                                        <img src={item.image} className="w-4/5 h-auto object-contain group-hover:scale-110 transition duration-500" alt={item.name} />
                                    </div>
                                    <h3 className="font-heading text-2xl uppercase italic mb-1">{item.name}</h3>
                                    <p className="text-gray-500 text-xs font-bold uppercase mb-4">{item.type}</p>
                                    <div className="flex justify-between items-center">
                                        <span className="text-gaming-red font-heading text-xl">{item.price}</span>
                                        <button className="bg-white text-black hover:bg-gaming-red hover:text-white p-3 clip-angle transition">
                                            <i data-lucide="plus" className="w-5 h-5"></i>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Newsletter / Footer */}
                    <footer className="bg-black border-t border-gaming-red/20 pt-20 pb-10 relative overflow-hidden">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-gaming-red/5 rounded-full blur-[120px] pointer-events-none"></div>
                        <div className="container mx-auto px-6 relative z-10 text-center">
                            <h2 className="font-heading text-3xl md:text-5xl uppercase italic mb-8">Join The <span className="text-gaming-red">Legion</span></h2>
                            <p className="text-gray-400 mb-10 max-w-xl mx-auto">Đăng ký nhận tin tức mới nhất, ưu đãi độc quyền và gear mới nhất. Đừng bỏ lỡ.</p>

                            <form className="max-w-md mx-auto flex gap-0 mb-20 clip-angle bg-white/5 p-1 border border-white/10">
                                <input type="email" placeholder="ENTER YOUR EMAIL" className="flex-1 bg-transparent border-none text-white px-6 py-4 focus:outline-none font-bold placeholder-gray-600 uppercase" />
                                <button className="bg-gaming-red text-white px-8 py-4 font-heading uppercase hover:bg-white hover:text-gaming-red transition">
                                    Join
                                </button>
                            </form>

                            <div className="flex flex-col md:flex-row justify-between items-center border-t border-white/10 pt-10 text-sm font-bold uppercase text-gray-500 tracking-wider">
                                <div>© 2026 Red Dragon Gaming.</div>
                                <div className="flex gap-8 mt-4 md:mt-0">
                                    <a href="#" className="hover:text-gaming-red transition">Privacy</a>
                                    <a href="#" className="hover:text-gaming-red transition">Terms</a>
                                    <a href="#" className="hover:text-gaming-red transition">Support</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
